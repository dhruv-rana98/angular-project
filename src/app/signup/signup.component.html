<div class="container" style="padding-top:5rem">
    <mat-card>
        <mat-card-title style="text-align: center;">Singup User</mat-card-title>
        <form class="example-form" [formGroup]="UserRegistrationForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" type="password" formControlName="password">
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-6">
                    <button mat-raised-button color="accent" style="width: 50%;" type="submit">Submit</button>
                    <button mat-raised-button color="danger" style="width: 50%;" type="reset">Clear</button>
                </div>
            </div>
        </div>
        </form>
    </mat-card>
</div>
