<div class="container pt-3">
    <div>
        <mat-card>
            <mat-card-title>Login Form</mat-card-title>
            <mat-card-content>
            <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="LoginRegsitrationForm"> 
                <div class="row">
                    <div class="col">
                        <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                            <mat-label>Email or Username</mat-label>
                            <input matInput placeholder="Enter Email or Username" formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="password" type="password" formControlName="password">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <button mat-raised-button color="primary" type="submit" style="width: 100%;">Submit</button>
                    </div>
                </div>
            </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
